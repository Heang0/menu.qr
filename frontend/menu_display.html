<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="menuTitle">Loading Menu...</title>
    <!-- Google Fonts Import for Preahvihear (Khmer) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social media icons and view toggles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <style>
        /* Global Styles */
        body, html, html *, body * {
            font-family: 'Preahvihear', serif, sans-serif !important;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
        }
        body {
            background-color: #f3f4f6; /* bg-gray-100 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #374151; /* text-gray-800 */
        }
        main {
            flex-grow: 1;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            font: inherit;
            color: inherit;
        }

        /* Custom scrollbar for better aesthetics */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Container for responsive width */
        .container {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
        }
        @media (min-width: 640px) { /* sm */
            .container {
                max-width: 640px;
            }
        }
        @media (min-width: 768px) { /* md */
            .container {
                max-width: 768px;
            }
        }
        @media (min-width: 1024px) { /* lg */
            .container {
                max-width: 1024px;
            }
        }
        @media (min-width: 1280px) { /* xl */
            .container {
                max-width: 1280px;
            }
        }

        /* Sticky Header */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: #fff; /* bg-white */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
            padding-top: 1rem; /* py-4 */
            padding-bottom: 1rem; /* py-4 */
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between; /* justify-between */
        }
        .store-info-header {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* space-x-3 */
            cursor: pointer;
        }
        .store-logo-img {
            height: 3rem; /* h-12 */
            width: 3rem; /* w-12 */
            object-fit: contain;
            border-radius: 9999px; /* rounded-full */
            border: 1px solid #f97316; /* border border-orange-500 */
            padding: 0.25rem; /* p-1 */
            background-color: #fff; /* bg-white */
        }
        .store-name-text {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* text-gray-800 */
        }
        @media (min-width: 640px) { /* sm */
            .store-name-text {
                font-size: 1.5rem; /* sm:text-2xl */
            }
        }
        .view-toggle-buttons {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* space-x-3 */
        }
        .view-toggle-btn {
            color: #9ca3af; /* text-gray-400 */
            transition: color 0.3s ease; /* transition duration-300 */
            font-size: 1.25rem; /* text-xl */
        }
        .view-toggle-btn:hover {
            color: #ea580c; /* hover:text-orange-600 */
        }
        .view-toggle-btn.active {
            color: #ea580c; /* text-orange-600 */
        }

        /* Search Bar */
        .search-bar-section {
            background-color: #fff; /* bg-white */
            padding-top: 0.75rem; /* py-3 */
            padding-bottom: 0.75rem; /* py-3 */
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            border-bottom: 1px solid #e5e7eb; /* border-b border-gray-200 */
        }
        .search-input-wrapper {
            position: relative;
        }
        .search-input {
            width: 100%; /* w-full */
            padding-left: 2.5rem; /* pl-10 */
            padding-right: 1rem; /* pr-4 */
            padding-top: 0.5rem; /* py-2 */
            padding-bottom: 0.5rem; /* py-2 */
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid #fb923c; /* border border-orange-400 */
            color: #374151; /* text-gray-700 */
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .search-input:focus {
            border-color: #f97316; /* focus:border-orange-500 */
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.5); /* focus:ring-2 focus:ring-orange-500 */
        }
        .search-icon {
            position: absolute;
            left: 0.75rem; /* left-3 */
            top: 50%; /* top-1/2 */
            transform: translateY(-50%); /* -translate-y-1/2 */
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
            color: #fb923c; /* text-orange-400 */
        }

        /* Sticky Category Tabs */
        .sticky-tabs {
            position: sticky;
            top: 72px; /* Height of header */
            z-index: 15;
            background-color: #fff; /* bg-white */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            border-bottom: 1px solid #e5e7eb; /* border-b border-gray-200 */
        }
        .category-tabs-list {
            display: flex;
            gap: 1rem; /* space-x-4 */
            padding-top: 0.5rem; /* py-2 */
            padding-bottom: 0.5rem; /* py-2 */
            overflow-x: auto;
            white-space: nowrap;
        }
        .category-tab-link {
            display: block;
            padding-top: 0.5rem; /* py-2 */
            padding-bottom: 0.5rem; /* py-2 */
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
            color: #374151; /* text-gray-700 */
            font-weight: 500; /* font-medium */
            border-bottom: 2px solid transparent; /* border-b-2 border-transparent */
            transition: border-color 0.3s ease, color 0.3s ease;
        }
        .category-tab-link:hover {
            border-color: #f97316; /* hover:border-orange-500 */
            color: #ea580c; /* hover:text-orange-600 */
        }
        .category-tab-link.active {
            border-color: #ea580c; /* border-orange-600 */
            color: #ea580c; /* text-orange-600 */
        }

        /* Main Content */
        main {
            padding-top: 1.5rem; /* py-6 */
            padding-bottom: 1.5rem; /* py-6 */
        }
        .menu-content-area {
            /* No specific styles needed here, children handle layout */
        }
        .message-text {
            text-align: center;
            color: #6b7280; /* text-gray-500 */
            font-size: 1.125rem; /* text-lg */
            margin-top: 3rem; /* mt-12 */
        }
        .message-text.hidden {
            display: none;
        }

        /* Category Section */
        .category-section {
            margin-bottom: 2rem; /* mb-8 */
        }
        .category-section-title {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 1rem; /* mb-4 */
            padding-bottom: 0.5rem; /* pb-2 */
            border-bottom: 2px solid #f97316; /* border-b border-orange-500 */
            position: sticky;
            top: 0; /* sticky top-0 */
            background-color: #f3f4f6; /* bg-gray-100 */
            z-index: 10;
            padding-top: 0.5rem; /* py-2 */
        }

        /* Product Grid View */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr)); /* grid-cols-2 */
            gap: 1rem; /* gap-4 */
        }
        @media (min-width: 768px) { /* md */
            .product-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr)); /* md:grid-cols-3 */
            }
        }
        @media (min-width: 1024px) { /* lg */
            .product-grid {
                grid-template-columns: repeat(4, minmax(0, 1fr)); /* lg:grid-cols-4 */
            }
        }
        .product-card {
            background-color: #fff; /* bg-white */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .product-card-content {
            padding: 0.75rem; /* p-3 */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card-title {
            font-size: 1rem; /* text-base */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 0.25rem; /* mb-1 */
        }
        .product-card-description {
            color: #4b5563; /* text-gray-600 */
            font-size: 0.75rem; /* text-xs */
            margin-bottom: 0.5rem; /* mb-2 */
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2; /* line-clamp-2 */
        }
        .product-card-price {
            color: #ea580c; /* text-orange-600 */
            font-weight: 700; /* font-bold */
            font-size: 1rem; /* text-md */
        }

        /* Product List View */
        .product-list {
            display: flex;
            flex-direction: column;
            border-top: 1px solid #e5e7eb; /* divide-y divide-gray-200 */
        }
        .product-list-item {
            display: flex;
            align-items: center;
            padding-top: 0.75rem; /* py-3 */
            padding-bottom: 0.75rem; /* py-3 */
            border-bottom: 1px solid #e5e7eb; /* border-b border-gray-200 */
            cursor: pointer;
            background-color: #fff; /* Ensure white background for list items */
        }
        .product-list-item:last-child {
            border-bottom: none;
        }
        .list-image-container {
            position: relative;
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            overflow: hidden;
            border-radius: 0.5rem;
            margin-right: 1rem;
            border: 1px solid #e5e7eb;
        }
        .list-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .list-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .list-content h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }
        .list-content p {
            font-size: 0.75rem;
            color: #6b7280;
            line-height: 1.3;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis; /* line-clamp-1 behavior for single line */
        }
        .list-price {
            flex-shrink: 0;
            margin-left: 1rem;
            font-size: 1rem;
            font-weight: 700;
            color: #ea580c;
        }

        /* Footer */
        footer {
            background-color: #ea580c; /* bg-orange-600 */
            color: #fff; /* text-white */
            padding-top: 1rem; /* py-4 */
            padding-bottom: 1rem; /* py-4 */
            margin-top: auto;
            text-align: center;
            font-size: 0.875rem; /* text-sm */
        }

        /* Modal Overlays */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
            backdrop-filter: blur(4px);
        }
        .modal-overlay.hidden {
            display: none;
        }
        .modal-content-wrapper {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            padding: 1.5rem;
        }
        .modal-close-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 9999px;
            padding: 0.5rem;
            transition: background-color 0.2s ease;
            z-index: 10;
        }
        .modal-close-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Specific modal content styling */
        #imagePopupModal .modal-content-wrapper {
            max-width: 600px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #imagePopupModal .modal-content-wrapper img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        #imagePopupModal .product-info-container {
            padding: 0 1rem;
            text-align: left;
        }
        #imagePopupModal .product-info-container h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        #imagePopupModal .product-info-container p {
            font-size: 0.875rem;
            color: #4b5563;
            line-height: 1.4;
        }

        #storeInfoModal .modal-content-wrapper {
            max-width: 450px;
            padding: 2rem;
            text-align: center;
        }
        #storeInfoModal .modal-content-wrapper img {
            height: 6rem; /* h-24 */
            width: 6rem; /* w-24 */
            object-fit: contain;
            border-radius: 9999px; /* rounded-full */
            border: 1px solid #f97316; /* border-orange-500 */
            padding: 0.25rem; /* p-1 */
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 1rem; /* mb-4 */
        }
        #storeInfoModal .modal-content-wrapper h2 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        #storeInfoModal .modal-content-wrapper p {
            color: #4b5563; /* text-gray-600 */
            font-size: 0.875rem; /* text-sm */
            margin-bottom: 1rem; /* mb-4 */
        }
        #storeInfoModal .contact-info-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* space-y-3 */
            margin-bottom: 1rem; /* mb-4 */
        }
        #storeInfoModal .contact-info-item {
            color: #374151; /* text-gray-700 */
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #storeInfoModal .contact-info-item i {
            margin-right: 0.5rem; /* mr-2 */
            color: #f97316; /* text-orange-500 */
        }
        #storeInfoModal .social-links-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* space-x-6 */
            font-size: 1.5rem; /* text-2xl */
            color: #374151; /* text-gray-700 */
        }
        #storeInfoModal .social-links-group a:hover {
            color: #ea580c; /* hover:text-orange-600 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal flex flex-col min-h-screen">

    <!-- Sticky Header for Store Info -->
    <header class="sticky-header">
        <div class="container header-content">
            <div id="storeHeaderInfo" class="store-info-header">
                <img id="storeLogo" src="" alt="Store Logo" class="store-logo-img" style="display: none;">
                <h1 id="storeName" class="store-name-text"></h1>
            </div>
            <!-- View Toggle Icons -->
            <div class="view-toggle-buttons">
                <button id="gridViewBtn" class="view-toggle-btn active">
                    <i class="fas fa-th-large"></i> <!-- Grid icon -->
                </button>
                <button id="listViewBtn" class="view-toggle-btn">
                    <i class="fas fa-list"></i> <!-- List icon -->
                </button>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar-section">
        <div class="container">
            <div class="search-input-wrapper">
                <input type="text" id="searchMenuInput" placeholder="Search menus..." class="search-input">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>
    </div>

    <!-- Sticky Category Tabs -->
    <nav class="sticky-tabs">
        <div class="container category-tabs-list scrollbar-hide">
            <ul id="categoryTabs" class="flex">
                <!-- Category tabs will be loaded here by JavaScript -->
            </ul>
        </div>
    </nav>

    <main class="container">
        <div id="menuContent" class="menu-content-area">
            <!-- Menu items will be loaded here by JavaScript, grouped by category -->
            <p id="loadingMessage" class="message-text">Loading menu...</p>
            <p id="noMenuMessage" class="message-text hidden">No menu items found for this store.</p>
            <p id="noSearchResultsMessage" class="message-text hidden">No matching items found.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2025 QR Digital Menu. All rights reserved.
        </div>
    </footer>

    <!-- Image Popup Modal Structure -->
    <div id="imagePopupModal" class="modal-overlay hidden">
        <div class="modal-content-wrapper">
            <button id="closeImagePopupBtn" class="modal-close-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <img id="popupImage" src="" alt="Popup Image" class="block w-full h-auto object-contain">
            <div class="product-info-container">
                <h3 id="popupProductName"></h3>
                <p id="popupProductDescription"></p>
            </div>
        </div>
    </div>

    <!-- Store Info Popup Modal Structure -->
    <div id="storeInfoModal" class="modal-overlay hidden">
        <div class="modal-content-wrapper">
            <button id="closeStoreInfoBtn" class="modal-close-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div class="p-4">
                <img id="modalStoreLogo" src="" alt="Store Logo" class="h-24 w-24 object-contain rounded-full border border-orange-500 p-1 mx-auto mb-4" style="display: none;">
                <h2 id="modalStoreName"></h2>
                <p id="modalStoreDescription"></p>

                <div class="space-y-3 mb-4 contact-info-group">
                    <p id="modalStorePhone" class="contact-info-item">
                        <i class="fas fa-phone-alt"></i>
                        <span></span>
                    </p>
                    <p id="modalStoreAddress" class="contact-info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span></span>
                    </p>
                </div>

                <div class="social-links-group">
                    <!-- Social media links - these would be populated by JS if data is available -->
                    <a href="#" target="_blank" class="hidden" id="socialFacebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank" class="hidden" id="socialTelegram"><i class="fab fa-telegram"></i></a>
                    <a href="#" target="_blank" class="hidden" id="socialTikTok"><i class="fab fa-tiktok"></i></a>
                    <a href="#" target="_blank" class="hidden" id="socialWebsite"><i class="fas fa-globe"></i></a>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/api.js"></script>
    <script src="./js/menu_display.js"></script>
</body>
</html>
